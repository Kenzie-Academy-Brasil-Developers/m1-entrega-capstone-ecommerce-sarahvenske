<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Capstone: E-commerce Candle Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&family=Inter:wght@500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <header class="container">
        <div class="logo">
            <p>The Candle Shop</p>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#" title="Todos">Todos</a>
                </li>
                <li>
                    <a href="#" title="Velas">Velas</a>
                </li>
                <li>
                    <a href="#" title="Difusores">Difusores</a>
                </li>
                <li>
                    <a href="#" title="Home Spray">Home Spray</a>
                </li>
                <li>
                    <a href="#" title="Acessórios">Acessórios</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section></section>
        <aside>
            <form action="">
                <input placeholder="Digite aqui sua pesquisa.." type="text" class="campo_pesquisar" autocomplete="on">
                <button class="botao_pesquisar">Pesquisar</button>
            </form>
            <div class="titulo_carrinho">
                <p>Carrinho de Compra</p>
            </div>
            <div class="box_produtos">
                <ul class="produtos_carrinho"></ul>
            </div>

            <div class="box_quantidade">
            </div>

            <div class="box_total">
            </div>
        </aside>
    </main>

    <script src="./js/database.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
